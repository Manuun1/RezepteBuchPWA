<div class="css_grid">
  <mat-card class="recipe_card">
    <mat-card-content class="material_card_content">
      <h2>Zutatenliste</h2>

      <mat-accordion>
          <mat-expansion-panel *ngFor="let ingredient of ingredients">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ingredient.category}}
              </mat-panel-title>
              <mat-panel-description>
                Type your name and age
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            {{ingredient.name}}
            
          </mat-expansion-panel>
        </mat-accordion>




      <mat-list>
        <h3 mat-subheader>Folders</h3>
        <mat-list-item *ngFor="let ingredient of ingredients">
          <mat-icon mat-list-icon>stop</mat-icon>
          <h4 mat-line>{{ ingredient.name }}</h4>
          <!--<p mat-line> {{folder.updated | date}} </p>-->
        </mat-list-item>
        <mat-divider></mat-divider>
        <!--<h3 mat-subheader>Notes</h3>
        <mat-list-item *ngFor="let note of notes">
          <mat-icon mat-list-icon>note</mat-icon>
          <h4 mat-line>{{note.name}}</h4>
          <p mat-line> {{note.updated | date}} </p>
        </mat-list-item>-->
      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="routeToDetailView(recipe)">
        <mat-icon>notes</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
