<div class="css_grid">
  <mat-card class="recipe_card">
    <mat-card-content class="material_card_content">
      <h2>Zutatenliste</h2>

      <mat-accordion>
        <mat-expansion-panel *ngFor="let ingredient of ingredients">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ ingredient.key }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let ingredient of ingredient.data">
              <h4 mat-line>{{ ingredient.name }}</h4>
              <p mat-line> pro {{ingredient.unit}} </p>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="routeToDetailView(recipe)"
      class="mat-card-actions_buttons">
        Neue Zutat
      </button>
    </mat-card-actions>
  </mat-card>
</div>
